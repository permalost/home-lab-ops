ipam:
  mode: kubernetes
kubeProxyReplacement: true
securityContext:
  capabilities:
    ciliumAgent:
    - CHOWN
    - KILL
    - NET_ADMIN
    - NET_RAW
    - IPC_LOCK
    - SYS_ADMIN
    - SYS_RESOURCE
    - DAC_OVERRIDE
    - FOWNER
    - SETGID
    - SETUID
    cleanCiliumState:
    - NET_ADMIN
    - SYS_ADMIN
    - SYS_RESOURCE
cgroup:
  autoMount:
    enabled: false
  hostRoot: /sys/fs/cgroup
k8sServiceHost: localhost
k8sServicePort: 7445
gatewayAPI:
  enabled: true
  enableAlpn: true
  enableAppProtocol: true
  hostNetwork:
    enabled: true
# for clusters with a single node
operator:
  replicas: 1
hubble:
  enabled: true
  relay:
    enabled: true
  ui:
    enabled: true
    # ingress:
    #   enabled: true
    #   ingressClassName: cilium
# hostFirewall:
#   enabled: true
# ingressController:
#   enabled: true

# L2 Announcements
# enableL2Announcements: true
l2announcements:
  enabled: true
  leaseDuration: 3s 
  leaseRenewDeadline: 1s 
  leaseRetryPeriod: 200ms
k8sClientQps: {QPS}
k8sClientBurst: {BURST}
tls:
  secretsNamespace:
    name: "cilium"
externalIPs:
  enable: true


