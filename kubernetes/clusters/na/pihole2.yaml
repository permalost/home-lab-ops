---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: pihole2
  namespace: flux-system
spec:
  dependsOn:
    - name: nginx
    - name: pihole
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./kubernetes/apps/pihole2
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  postBuild:
    substitute:
      subdomain: pihole
    substituteFrom:
      - kind: ConfigMap
        name: cluster-settings
