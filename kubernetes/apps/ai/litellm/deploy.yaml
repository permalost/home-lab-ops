apiVersion: apps/v1
kind: Deployment
metadata:
  name: litellm
  labels:
    app: litellm
spec:
  selector:
    matchLabels:
      app: litellm
  template:
    metadata:
      labels:
        app: litellm
    spec:
      containers:
        - name: litellm
          image: ghcr.io/berriai/litellm:main-latest # it is recommended to fix a version generally
          ports:
            - name: http
              containerPort: 4000
          volumeMounts:
            - name: config-volume
              mountPath: /app/proxy_server_config.yaml
              subPath: config.yaml
          envFrom:
            - secretRef:
                name: litellm-secrets
          resources:
            limits:
              cpu: 10m
              memory: 500Mi
      volumes:
        - name: config-volume
          configMap:
            name: litellm-config-file
