apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: home-assistant
spec:
  suspend: false
  releaseName: home-assistant
  chart:
    spec:
      interval: 30m
      chart: home-assistant
      sourceRef:
        kind: HelmRepository
        name: pajikos
  interval: 15m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
    timeout: 10m
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
    timeout: 10m
  uninstall:
    keepHistory: false
  valuesFrom:
    - kind: ConfigMap
      name: home-assistant-helm-chart-values
      valuesKey: values.yaml
