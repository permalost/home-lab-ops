apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
spec:
  replicas: 1
  selector:
  template:
    spec:
      containers:
        - name: grafana
          image: grafana/grafana:9.1.5
          ports:
            - containerPort: 3000
              protocol: TCP
              name: http
          env:
            - name: GF_SECURITY_ADMIN_USER
              value: gf-admin
            - name: GF_SECURITY_ADMIN_PASSWORD
              value: gf-password123
            - name: GF_USERS_ALLOW_SIGN_UP
              value: "false"
          volumeMounts:
            - name: datasources
              mountPath: /etc/grafana/provisioning/datasources
            - name: dashboards
              mountPath: /etc/grafana/provisioning/dashboards
      volumes:
        - name: datasources
          configMap:
            name: grafana-datasources
        - name: dashboards
          configMap:
            name: grafana-dashboards
