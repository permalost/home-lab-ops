apiVersion: apps/v1
kind: Deployment
metadata:
  name: loki
spec:
  replicas: 1
  selector:
  template:
    spec:
      containers:
        - name: loki
          image: loki/loki:v9.1.5
          ports:
            - containerPort: 3100
              protocol: TCP
              name: http
          args:
            - "-config.file=/etc/loki/config.yml"
          volumeMounts:
            - name: config
              mountPath: /etc/loki
      volumes:
        - name: config
          configMap:
            name: loki-config
