apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: victoria-metrics
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-rediret: "false"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - metrics.${domain}
      secretName: tls-metrics
  rules:
    - host: metrics.${domain}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: victoria-metrics
                port:
                  name: http
